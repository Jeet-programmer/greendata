<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Data- Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Green Data</h1>
    <h2>Sign Up</h2>

    <div class="container">
        <form id = "myForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"><br>

            <label for="phone">Phone Number:</label>
            <input type="number" id="phone" name="phone"><br>

            <label for="pincode">Pin Code:</label>
            <input type="number" id="pin" name="pin"><br>

            <label for="city">City:</label>
            <input type="text" id="city" name="city"><br>
          
            <label for="crop">Crop:</label>
            <input type="text" id="crop" name="crop"><br>
          
            <a style = "text-decoration: none", href = "./data/index.html">
              <input type="submit" value="Create Account" id="btn">
            </a>
        </form>
    </div>

    <script src="index.js" type="module"></script>
</body>

</html>
